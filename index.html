<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/ico.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">

    <title>REGISTER | LOGIN</title>
</head>
<body>
    <div class="conteiner">
        <div class="up">
            <div class="profile"></div>
        </div>
        <h2 id="texto">LOGIN</h2>
        <div class="formLogin" style="display: block;">
            <section class="login">
                <form action="">
                    <img src="./assets/user.png" alt="usuario-logo" class="user">
                    <input type="text" class="txtUser" placeholder="USER">
                    <img src="./assets/password.jpg" alt="password-logo" class="pass">
                    <input type="text" name="" class="txtPassword" placeholder="PASSWORD">
    
                </form>
                <button id="btnLogin">LOGIN</button>
            </section>
        </div>


        <div class="formRegister" style="display: none;">
            
            <section class="register">
                <form action="">
                    <img src="./assets/mail.png" alt="mail-logo" id="mail">
                    <input type="text" class="txtMail" placeholder="email"><br>
                    <img src="./assets/mail.png" alt="mail-logo" id="mailConfirm">
                    <input type="text" name="" class="txtConfirmMail" placeholder="Confirm mail"> <br>
                    <img src="./assets/user.png" alt="user-logo" id="userIco">
                    <input type="text" name="" class="txtUserRegister" placeholder="USER"> <br>
                    <img src="./assets/password.jpg" alt="#" id="password">
                    <input type="password" name="" id="txtPasswordRegister" placeholder="password"> <br>
                    <img src="./assets/password.jpg" alt="#" id="passwordConfirm">
                    <input type="password" name="" id="txtPasswordConfirm" placeholder="Confirm password">


                </form>
                <button id="btnRegister">REGISTER</button>
            </section>

        </div>

        <div class="botones">
            <button id="register">REGISTER</button>
            <button id="login">LOGIN</button>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
</body>

<footer style="text-align: end;">Darlyn 2022-1923</footer>
</html>
